name: basic build & test

on:
  push:
    paths:
      - 'cmd/**'
      - 'internal/**'
  pull_request:
    paths:
      - 'cmd/**'
      - 'internal/**'
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Build
      run: make build

    - name: Test
      run: go test -v ./...
